{% extends 'base.html' %}
{% block body %}

<div class="container" style="margin-top:5px;">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">

           <div class="card" style="width: 16rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="50" height="150">
  <div class="card-body">
    <h5 class="card-title">{{i.Name}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">MORE DETAILS</a>
  </div>
</div>
        </div>
{% endfor %}
    </div>
</div><br><br><br>
<div style="text-align:center">
<a  class="btn btn-success "   href="{% url 'movieapp:add' %}">ADD MOVIES</a>
</div>
{% endblock %}
